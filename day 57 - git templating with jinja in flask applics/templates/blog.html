<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css"/>
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
        {% if post["id"] == 2 %}
            <h1>{{ post["title"] }}</h1>
            <h2>{{ post["subtitle"] }}</h2>
        {% else %}
            {% endif %}
    {% endfor %}

    <!--npoint.io create own api with json data-->

</body>
</html>
